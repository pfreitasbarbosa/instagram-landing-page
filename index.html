<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <aside class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular acessando o Instagram">
        </aside>
        <main class="instagram-continue">
            <div class="sign-group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div id="instagram-avatar">
                    <img src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                        alt="Foto de perfil no Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como spicyrobot</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="sign-group">
                <p class="not-account">Não é spicyrobot</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="button-wrapper">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
